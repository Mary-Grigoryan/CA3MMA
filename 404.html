<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      var pathSegmentsToKeep = 1; // Set to the number of path segments you want to keep.
      var l = window.location;
      var base = l.protocol + '//' + l.host + '/' + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var query = l.search;
      var hash = l.hash;
      l.replace(base + '/#' + path + query + hash);
    })();
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow the <a href="javascript:history.replaceState(null, null, '/'); window.location.reload(true);">link to the homepage</a>.</p>
</body>
</html>
